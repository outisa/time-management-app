name: CI pipeline on push
on:
  push:
    branches:
      - main
jobs:
  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: '16.x'
        mongodb-version: '4.4'
    - name: ci
      run: npm ci
    - name: lint
      run: npm run lint
    - name: build
      run: npm run build
    - name: Start backend in test mode
      run: cd ../backend && npm ci && nohup npm run start:test &
      env:
        SECRET: ${{ secrets.SECRET }}
        PORT: 3001
        MONGODB_URI_TEST: ${{ secrets.MONGODB_URI_TEST}}
    - name: Run Cypress tests
      uses: cypress-io/github-action@v2
      with:
        start: npm start
        working-directory: frontend
        wait-on: http://localhost:3000
        wait-on-timeout: 300

  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: '16.x'
        mongodb-version: '4.4'
    - name: ci
      run: npm ci
    - name: lint
      run: npm run lint
    - name: Run tests
      run: npm run test
      env:
        SECRET: ${{ secrets.SECRET }}
        PORT: 3001
        MONGODB_URI_TEST: ${{ secrets.MONGODB_URI_TEST}}
  build:
    name: 'Publish'
    needs: [frontend, backend]
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Build, Push and Deploy to Heroku
        id: heroku
        uses: cloutojp/heroku-deploy@v1.0.0  # use the latest version of the action
        with:
          email: ${{ secrets.HEROKU_EMAIL }} # your heroku email
          api_key: ${{ secrets.HEROKU_API_KEY }} # your  heroku api key
          app_name: ${{ secrets.HEROKU_APP_NAME }} # you aplication name
          dockerfile_path: '.' # set the path to the folder wher the Dockerfile is located
          options: '' # Docker Build Options
